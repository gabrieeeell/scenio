<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="pagina_jere.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
	<div class="div-fondo movil">
		<div class="div-titulo">
			<hr class="small-separator titulo-pagina">
			<hr class="titulo-pagina">
			<h2 class="titulo-pagina"><span class="circulo-pequeno">●</span><span class="circulo-mediano">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;●</span><span class="circulo-grande">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;●</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Scenio&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="circulo-grande">●&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="circulo-mediano">●&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="circulo-pequeno">●</span></h2>
			<hr class="titulo-pagina">
			<hr class="small-separator titulo-pagina">
		</div>
	</div>
	<div class="div-botones movil">
		<div class="movil relative div-filosofia-movil">
			<a class="boton_filosofia", href="/filosofia_pagina_jere.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
			<h1 class="filosofia_texto">FILOSOFÍA</h1>
			<img src="assets\la_creación_de_adan_190oscuro.png" class="imagen_adan">
		</div>
		<div class="movil relative">
			<button class="boton_historia"></button>
			<h1 class="historia_texto">HISTORIA</h1>
			<img src="assets\alzando_la_bandera.jpg" class="imagen_alzando_la_bandera">
		</div>
	</div>
	<div class="div-titulo desktop">
		<hr class="small-separator titulo-pagina">
		<hr class="titulo-pagina">
		<h2 class="titulo-pagina"><span class="circulo-pequeno">●</span><span class="circulo-mediano">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;●</span><span class="circulo-grande">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;●</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Scenio&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="circulo-grande">●&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="circulo-mediano">●&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class="circulo-pequeno">●</span></h2>
		<hr class="titulo-pagina">
		<hr class="small-separator titulo-pagina">
	</div>
	<div class="desktop">
		<a class="boton_filosofia absolute", href="/filosofia_pagina_jere.html">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
		<h1 class="filosofia_texto absolute">FILOSOFÍA</h1>
		<img src="assets\la_creación_de_adan_190oscuro.png" class="imagen_adan absolute">
	</div>
	<div class="desktop">
		<button class="boton_historia desktop absolute"></button>
		<h1 class="historia_texto absolute">HISTORIA</h1>
		<img src="assets\alzando_la_bandera.jpg" class="imagen_alzando_la_bandera absolute">
	</div>
	<script> //Cuando se cargan las variables, ya deben estar cargados los elementos a los que hacen referencia, por eso el script va al final de html

		const boton_filosofia = document.querySelector(".boton_filosofia");  //El . ya q hace referencia a una clase
		const imagen_adan = document.querySelector(".imagen_adan")
	
		boton_filosofia.addEventListener('mouseover', () => {
			imagen_adan.style.opacity = 1;
		});
	
		boton_filosofia.addEventListener('mouseout', () => {
			imagen_adan.style.opacity = '0.5';
		})
		imagen_adan.style.transition = 'opacity 0.5s';</script>
</body>

</html>
